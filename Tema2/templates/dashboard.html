<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboard">INICIO</a></li>
            <li><a href="/smart">LOTES</a></li>
            <li><a href="/register">PEDIR MAS INFORMACION</a></li>
        </ul>
    </nav>

    <header>
        <h1>GANADERA LOS GRANJEROS</h1>
    </header>

    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <a href="/producto1">
                    <img src="{{ url_for('static', filename='img/product1.jpg') }}" alt="Producto 1">
                </a>
            </div>
        </div>
    </section>
    

    <section id="brands">
        <h2>LOTES DISPONIBLES</h2>
        
        <div class="brands-container">
            <div class="brand">
                <img src="{{ url_for('static', filename='img/ternero.jpg') }}" alt="Samsung Galaxy">
                <p>Terneros/as</p>
            </div>
            <div class="brand">
                <img src="{{ url_for('static', filename='img/novillito.jpg') }}" alt="Samsung Galaxy">
                <p>Novillito</p>
            </div>
            <div class="brand">
                <img src="{{ url_for('static', filename='img/novillo.jpg') }}" alt="Samsung Galaxy">
                <p>Novillo</p>
            </div>
                        <div class="brand">
                <img src="{{ url_for('static', filename='img/vaquillona.jpg') }}" alt="Samsung Galaxy">
                <p>Vaquillona</p>
            </div>
                        <div class="brand">
                <img src="{{ url_for('static', filename='img/vaca.jpg') }}" alt="Samsung Galaxy">
                <p>Vaca</p>
            </div>
                        <div class="brand">
                <img src="{{ url_for('static', filename='img/toro.jpg') }}" alt="Samsung Galaxy">
                <p>Toro</p>
            </div>
        </div>
        <p>Dirigirse a la seccion de lotes para ver mas detalles</p>
    </section>



    <script>
        let index = 0;
        const slides = document.querySelectorAll('.carousel-slide img');
        const totalSlides = slides.length;

        function showSlides() {
            for (let i = 0; i < totalSlides; i++) {
                slides[i].style.display = 'none';
            }
            index++;
            if (index > totalSlides) { index = 1 }
            slides[index - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // Cambia la imagen cada 2 segundos
        }

        showSlides();
    </script>
</body>
</html>
